<div class="modal-container">
  <div class="modal-content">
    <div class="img-container">
      <div class="img-div">
        <img src="assets/img/bg_calendar_shine.png">
      </div>
    </div>
    <div class="popup-div">
      <div class="popup-title">今日はどんな一日でしたか？</div>
    </div>
    <div class="popup-second-div">
      <div class="popup-second-title">今の気分に合うものを選択してください</div>
    </div>
    <div class="emotion-div">
      <div class="all-emotion-div">
        <div class="super-good-emotion-div" (click)="settingFeeling(1)">
          <div class="super-good-inner-div">
            <img class="icon_face_super_good" src="assets/img/icon_face_super_good.png">
            <span class="text_face_super_good">超良い</span>
          </div>
        </div>
        <div class="good-emotion-div" (click)="settingFeeling(2)">
          <div class="good-inner-div">
            <img class="icon_face_good" src="assets/img/icon_face_good.png">
            <span class="text_face_good">良い</span>
          </div>
        </div>
        <div class="normal-emotion-div" (click)="settingFeeling(3)">
          <div class="normal-inner-div">
            <img class="icon_face_normal" src="assets/img/icon_face_normal.png">
            <span class="text_face_normal">良い</span>
          </div>
        </div>
        <div class="bad-emotion-div" (click)="settingFeeling(4)">
          <div class="bad-inner-div">
            <img class="icon_face_bad" src="assets/img/icon_face_bad.png">
            <span class="text_face_bad">良い</span>
          </div>
        </div>
        <div class="sobad-emotion-div" (click)="settingFeeling(5)">
          <div class="sobad-inner-div">
            <img class="icon_face_sobad" src="assets/img/icon_face_super_bad.png">
            <span class="text_face_sobad">良い</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
